name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'  

    - name: Install dependencies with uv
      run: uv sync --frozen

    - name: Linting
      run: |
        uv run ruff check 

    - name: Test 
      run: uv run pytest        
